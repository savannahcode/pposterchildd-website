<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />
    <title>Resturant</title>

    <!-- font of quicksand from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Google Fonts  link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <div id="headerWrapper">
      <header class="clearfix">
        <figure class="logo">
          <img
            src="images/logo0.png"
            alt="logo"
            srcset="
              images/logo1.png 1x,
              images/logo2.png 2x,
              images/logo3.png 3x
            "
          />
        </figure>

        <div id="header-text">
          <h1>Tacos Galore</h1>
          <h2>Delicious, all-you-can-eat Mexican cuisine</h2>
        </div>
      </header>
    </div>

    <!-- NAV ELEMENTS -->
    <div class="navWrapper">
      <nav class="clearfix">
        <button id="hamburgerBtn"><span>&#9776;</span><span>x</span></button>
        <ul id="primaryNav">
          <li><a href="#">Menu</a></li>
          <li><a href="#">Locations</a></li>
          <li class="active"><a href="#">Our Founder</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- MAIN -->
    <div id="mainWrapper">
      <main>
        <h2>This is in Vintage Glamoure</h2>
        <h3>This is in Apfel Grotezk Regular</h3>
      </main>
    </div>
    <!-- FOOTER -->
    <div id="footerWrapper">
      <footer>&copy; 2022 &#x2022; Savannah Hilton &#x2022; Login</footer>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
